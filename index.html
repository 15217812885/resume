<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的简历</title>
    <style id="style"></style>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #div1 {
        position: fixed;
        top: 0px;
        right: 50%;
        transform: translateX(50%);
      }
      #div1::before {
        display: block;
        content: "";
        position: absolute;
      }
      #div1::after {
        display: block;
        content: "";
        position: absolute;
      }
    </style>
    <div id="text"></div>
    <div id="div1"></div>
    <script src="main.js"></script>
  </body>
</html>
